<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 18 - Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        .form-label {
            font-weight: 500;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 1px solid #ced4da;
            padding: 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px 16px;
        }
        
        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        
        .btn-submit {
            background-color: #dc3545;
            border: none;
            padding: 12px 24px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background-color: #bb2d3b;
        }
        
        .form-select {
            padding: 12px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="validationForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
                <div class="invalid-feedback">Name is required</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">Email is required</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
                <div class="invalid-feedback">Password is required</div>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select class="form-select" id="hobbies">
            <option value="">Choose a hobby...</option>
            <option value="reading">Reading</option>
            <option value="gaming">Gaming</option>
            <option value="sports">Sports</option>
            <option value="music">Music</option>
            <option value="cooking">Cooking</option>
          </select>
            </div>
            <button type="submit" class="btn btn-danger btn-submit">Submit</button>
        </form>
    </div>

    <script>
        document
            .getElementById("validationForm")
            .addEventListener("submit", function(event) {
                event.preventDefault();
                event.stopPropagation();

                let form = event.target;
                let isValid = true;

                // Validate Name
                let nameInput = form.querySelector("#name");
                if (!nameInput.value.trim()) {
                    nameInput.classList.add("is-invalid");
                    isValid = false;
                } else {
                    nameInput.classList.remove("is-invalid");
                }

                // Validate Email
                let emailInput = form.querySelector("#email");
                if (!emailInput.value.trim() || !emailInput.value.includes("@")) {
                    emailInput.classList.add("is-invalid");
                    isValid = false;
                } else {
                    emailInput.classList.remove("is-invalid");
                }

                // Validate Password
                let passwordInput = form.querySelector("#password");
                if (!passwordInput.value.trim()) {
                    passwordInput.classList.add("is-invalid");
                    isValid = false;
                } else {
                    passwordInput.classList.remove("is-invalid");
                }

                if (isValid) {
                    alert("Form submitted successfully!");
                    form.reset();
                }
            });
    </script>
</body>

</html>
