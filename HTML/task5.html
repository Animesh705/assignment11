<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <center>
        <h1 style="color: rgb(0, 4, 255); text-align: center">
            Registration form
        </h1>

        <table align=" center " border="1 " cellpadding="5 " cellspacing="0 " width="600">
            <form action="# " method="POST ">
                <tr>
                    <td><label for="First name ">Full Name:</label></td>
                    <td>
                        <input type="text " id="fullname " name="fullname " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="Last name ">Full Name:</label></td>
                    <td>
                        <input type="text " id="fullname " name="fullname " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="Email ">Username:</label></td>
                    <td>
                        <input type="text " id="email " name="email " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="password ">Password:</label></td>
                    <td>
                        <input type="password " id="password " name="password " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="Re-enter password ">Re Password:</label></td>
                    <td>
                        <input type="password " id="repassword " name="repassword " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="gender ">Gender:</label></td>
                    <td>
                        <input type="checkbox" id="male" name="male" value="male" />
                        <label for="Male"> Male </label><br />
                        <input type="checkbox" id="female" name="female" value="female" />
                        <label for="female"> female </label><br />
                    </td>
                </tr>
                <tr>
                    <td><label for="age ">Age:</label></td>
                    <td>
                        <input type="number " id="age " name="age " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="phone number">Phone Number</label></td>
                    <td>
                        <input type="phone number" id="phone number" name="phone number" size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="address ">Address:</label></td>
                    <td>
                        <input type="text " id="address " name="address " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="state ">State</label></td>
                    <td>
                        <input type="text " id="State " name="State " size="68" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select id="country" name="country" required>
                <option value="">Choose your country</option>
                <option value="INDIA">INDIA</option>
                <option value="pak">pak</option>
                <option value="Other">Other</option>
              </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Language ">Languages known</label></td>
                    <td>
                        <input type="checkbox" id="Language" name="English" value="english" />
                        <label for="language"> English </label>
                        <input type="checkbox" id="Language" name="English" value="english" />
                        <label for="language"> Hindi </label>
                        <input type="checkbox" id="Language" name="English" value="english" />
                        <label for="language"> kannada </label>
                        <input type="checkbox" id="Language" name="English" value="english" />
                        <label for="language"> Telugu </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2 ">
                        <input type="checkbox" id="Language" name="English" value="english" />
                        <label for="Language ">Hereby i declare all the given details are true</label
              >
            </td>
          </tr>
          <tr>
            <td colspan="2 " align="right ">
              Log in to
              <a href="https://www.yahoo.com" target="_parent">Ethnus</a>
              website
            </td>
          </tr>
          <tr>
            <td colspan="2 " align="center ">
              <button type="submit ">Register</button>
            </td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
