<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            color: rgb(13, 13, 13);
        }
        
        .task-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .task-title {
            background-color: lightgreen;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            width: 50%;
            text-align: left;
            border-radius: 10px;
        }
        
        table {
            width: 50%;
            border-collapse: separate;
            border-spacing: 5px;
            border: 2px solid black;
            background-color: lightblue;
        }
        
        th,
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
        }
        
        th {
            font-weight: bold;
        }
        
        .shapes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: white;
            padding: 20px;
            margin-top: 20px;
            width: 240px;
        }
        /* Different rounded shapes */
        
        .shape {
            width: 70px;
            height: 40px;
            border: 2px solid green;
            background: white;
        }
        /* Some boxes have more rounded corners */
        
        .shape.rounded-1 {
            border-radius: 20px;
        }
        
        .shape.rounded-2 {
            border-radius: 15px;
        }
        
        .shape.rounded-3 {
            border-radius: 10px;
        }
        /* Oval shape at the bottom */
        
        .oval {
            border-radius: 40px;
            width: 80px;
            height: 35px;
        }
    </style>
</head>

<body>
    <div class="task-container">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>

        <div class="shapes-container">
            <div class="shape rounded-1"></div>
            <div class="shape rounded-2"></div>
            <div class="shape rounded-3"></div>
            <div class="shape rounded-1"></div>
            <div class="shape rounded-2"></div>
            <div class="shape rounded-3"></div>
            <div class="shape rounded-1"></div>
            <div class="shape rounded-2"></div>
            <div class="shape oval"></div>
        </div>
    </div>
</body>

</html>
