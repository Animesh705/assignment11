<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* General Styles */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Login Container */
        
        .login-container {
            background-color: white;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }
        /* Close Button */
        
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        /* Avatar Image */
        
        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        /* Input Fields */
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Login Button */
        
        .login-btn {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }
        /* Remember Me and Forgot Password */
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .forgot-password {
            text-decoration: none;
            color: black;
        }
        
        .forgot-password span {
            color: blue;
        }
        /* Cancel Button */
        
        .cancel-btn {
            width: 100%;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .cancel-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <span class="close">&times;</span>
        <!-- Close button -->
        <div class="avatar">
            <img src="/Users/animeshanand/Desktop/Screenshot 2025-02-23 at 10.44.07 PM.png" alt="User Avatar" />
            <!-- Profile image -->
        </div>
        <form action="#">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" required />

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" required />

            <button type="submit" class="login-btn">Login</button>

            <div class="options">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
                <a href="#" class="forgot-password">Forgot <span>password?</span></a>
            </div>

            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>
</body>

</html>
