<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* Side navigation container */
        
        .sidenav {
            height: 100vh;
            /* Full height */
            width: 60px;
            /* Initial small width */
            position: fixed;
            top: 0;
            left: 10px;
            /* Small gap from the left */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center items horizontally */
        }
        /* Individual nav items */
        
        .nav-item {
            width: 100%;
            height: 60px;
            /* Smaller height */
            margin: 10px 0;
            /* Add gap between sections */
            border-radius: 10px;
            /* Rounded edges */
            transition: all 0.3s ease-in-out;
            /* Smooth hover effect */
        }
        /* Colors for each section */
        
        .green {
            background-color: green;
        }
        
        .blue {
            background-color: blue;
        }
        
        .red {
            background-color: red;
        }
        
        .grey {
            background-color: grey;
        }
        /* Hover effect: Expand width */
        
        .nav-item:hover {
            width: 100px;
            /* Expands when hovered */
        }
    </style>
</head>

<body>
    <div class="sidenav">
        <div class="nav-item green"></div>
        <div class="nav-item blue"></div>
        <div class="nav-item red"></div>
        <div class="nav-item grey"></div>
    </div>
</body>

</html>
